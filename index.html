<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://kit.fontawesome.com/1f7ae91032.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="light">
        <figure>
            <video autoplay loop>
                <source src="./06.mp4">
            </video>
        </figure>
        <div class="toggle"><i class="fas fa-moon"></i></div>
<div class="digital-clock">
    <div class="day-con">
        <p class="day day-0">S</p>
        <p class="day day-1">M</p>
        <p class="day day-2">T</p>
        <p class="day day-3">W</p>
        <p class="day day-4">T</p>
        <p class="day day-5">F</p>
        <p class="day day-6">S</p>
    </div>
    <div class="clock light-text">
    <div class="hours-container">
        <div class="display">
    <p class="hours-1"></p>
</div>
<div class="display">
    <p class="hours-2"></p>
</div>
</div>
<div class="min-container">
    <div class="display"> <p class="min-1"></p></div>
    <div class="display"><p class="min-2"></p></div>
</div>
<div class="sec-container">
    <div class="display"> <p class="sec-1"></p></div>
    <div class="display"> <p class="sec-2"></p></div>
   
</div>
</div>
<div class="am-pm">
    <p class="am">AM</p>
<p class="pm">PM</p>
   
</div>

</div>
<footer>
    <p style="color: rgb(69, 48, 97);font-family: digital;" class="small">Made with &hearts; from Batch 4</p>
</footer>
</main>

<script src="./behaviour.js"></script>
</body>
</html>
